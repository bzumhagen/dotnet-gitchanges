language: csharp
mono: none
dotnet: 2.2.402
solution: dotnet-gitchanges.sln
jobs:
  include:
    - stage: test
      script:
        - dotnet restore
        - dotnet test
    - stage: deploy
      if: "branch = master AND commit_message =~ /^.*version: [0-9]+\\.[0-9]+\\.[0-9]+.*$/"
      script:
        - set -e
        - version=$(cat version.txt)
        - dotnet pack -p:PackageVersion=$version
        - cd dotnet-gitchanges/bin/Debug
        - dotnet nuget push "dotnet-gitchanges.$version.nupkg" -k $NUGET_API_KEY -s https://api.nuget.org/v3/index.json
  only:
    - master